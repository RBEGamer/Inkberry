<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inkberry_BS5</title>
    <meta name="description" content="A smart eink display">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Pricing-Free-Paid-badges.css">
    <link rel="stylesheet" href="assets/css/Pricing-Free-Paid-icons.css">
</head>

<body>
    <header class="masthead bg-primary text-white text-center">
        <div class="row">
            <div class="col">
                <h1>SETUP YOUR INKBERRY</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-7" id="inkberry_device_editor_canvas_container" style="color: var(--white);"><canvas id="inkberry_device_editor_canvas" width="100%" height="100%"> </canvas></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <section class="py-4 py-xl-5">
                    <div class="container">
                        <p class="fw-bolder" style="text-align: justify;font-size: 23px;">Please provide the following information to setup your INKBERRY device manually. The recommented way, is to use the QR code displayed on your INKBERRY during the first powerup.</p>
                        <div class="input-group" style="margin: initial;"><span class="input-group-text">INKBERRY SCREEN ID</span><input class="form-control" type="text" id="inkberry_screen_id"></div><div><br></div>
                        <div class="input-group"><span class="input-group-text">HARDWARE TYPE</span>
                            <div class="dropdown" id="inkberry_setup_dropdown_possible_parent_devices_menu" required="required"><button class="btn btn-dark dropdown-toggle rounded-0 rounded-end" aria-expanded="false" data-bs-toggle="dropdown" id="inkberry_setup_user_parent_display_id_display_button" type="button">__ PLEASE SELECT __&nbsp;</button>
                                <div class="dropdown-menu" id="inkberry_setup_dropdown_possible_parent_devices"></div>
                            </div>
                        </div><div><br></div><input class="btn btn-dark" type="submit" style="width: 100%;" onclick="event.preventDefault(); redirect_to_real_setup();">
                    </div>
                </section>
            </div>
        </div>
    </header>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/freelancer.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/entrypoint.js"></script>
    <script src="assets/js/inkberry_helper.js"></script>
    <script src="assets/js/inkberry_manualregister.js"></script>
</body>

</html>
